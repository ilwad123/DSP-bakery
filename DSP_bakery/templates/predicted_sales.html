<!DOCTYPE html>
<html>
<head>
    <title>Predicted Sales</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Predicted Sales for the Next 7 Days</h2>
    <canvas id="predictionChart" width="600" height="300"></canvas>

    <script>
        var predictedSales = {{ predicted_sales|safe }};
        var labels = ["Day 1", "Day 2", "Day 3", "Day 4", "Day 5", "Day 6", "Day 7"];

        var ctx = document.getElementById('predictionChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Predicted Sales',
                    data: predictedSales,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    fill: false,
                    tension: 0.2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true }
                }
            }
        });
    </script>
</body>
</html>
